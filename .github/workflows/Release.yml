name: Release

on:
  push:
    branches: [ master ]
    paths-ignore:
      - README.md
      - icons/*
      - LICENSE

jobs:
  job_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Init gradle project
        run: ./gradlew clean

      - name: Build with Gradle
        run: ./gradlew runDistributable

      - name: Build Deb
        run: ./gradlew packageDeb

  job_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Init gradle project
        run: ./gradlew clean

      - name: Build with Gradle
        run: ./gradlew runDistributable

      - name: Build Msi
        run: ./gradlew packageMsi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            发布！
          draft: false
          prerelease: false

  job_macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Init gradle project
        run: ./gradlew clean

      - name: Build with Gradle
        run: ./gradlew runDistributable

      - name: Build Dmg
        run: ./gradlew packageDmg