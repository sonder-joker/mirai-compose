name: Dev publish

on:
  push:
    branches: [ dev, master ]
    paths-ignore:
      - README.md
      - icons/*
      - LICENSE

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Build with Gradle
        run: ./gradlew run

